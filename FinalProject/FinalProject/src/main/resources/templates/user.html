<!DOCTYPE html>
<html xmlns:th="http:/thymeleaf.org">
<head>
	<title>User</title>
</head>
<body>
	<h1>REGISTERED USERS</h1>
	
	<div th:if="${#lists.size(user) == 1}">
		<form action="" method="post">
			<div>
				Username:<input type = "text" th:field="${user.username}" />
			</div>
			<div>
				First Name:<input type = "text" th:field="${user.firstName}" />
			</div>
			<div>
				Last Name:<input type = "text" th:field="${user.lastName}" />
			</div>
			<div>
				Password:<input type = "password" th:field="${user.password}" />
			</div>
			<div>
				<input type = "submit" value="Update User Profile" />
			</div>
		</form>
		<form th:action="@{/user/{userId}/delete(userId=${user.userId})}" method="post">
			<input type="submit" value="Delete User Account"/>
		</form>
	</div>
	
	<div th:unless="${#lists.size(user) != 1}" th:each="user : ${user}">
		<span th:text="${user.userId}"></span><br/>
		<span th:text="${user.username}"></span><br/>
		<span th:text="${user.firstName}"></span><br/>
		<span th:text="${user.lastName}"></span><br/>
		<span th:text="${user.password}"></span>
		<hr/>
	</div>
	
	
</body>

</html>
