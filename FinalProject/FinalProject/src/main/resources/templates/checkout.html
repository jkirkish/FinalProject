<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Checkout</title>
<link rel="stylesheet" type="text/css" href="css/checkout.css" >
</head>
<body>

<body>
	<form action="" method="post" style="border:1px solid #ccc">
	  <div class="container">
		<h1>Transaction</h1>
		<p>Please fill out to submit Payment.</p>
		<hr>
	
		<label for="TransactionDate"><b>Date</b></label>
		<input type="text" placeholder="Enter Date" name="date" th:field="${transaction.transactionDate}"required>
		
		<label for="amount"><b>Amount:</b></label>
		<input type="text" placeholder="Enter the Amount" name="transAmount" th:field="${transaction.amount}" required/>
	
	    <label for="accountholder"><b>AccountHolder:</b></label>
		<input type="text" placeholder="Enter the Account" name="account" th:field="${transaction.account}" required/>
		
		<div class="clearfix">
           <button type="button" class="cancelbtn">Cancel</button>
           <button type="submit" class="signupbtn">Pay Now</button>
        </div>
	</div>
	</form>
		 

</body>
</html>
